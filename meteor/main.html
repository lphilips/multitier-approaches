<head>
    <title>unicorn-meteor</title>
</head>

<body>
    {{> start}}

</body>

<template name="start">
    <section id="#logo" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-centered">
                        <h1>Uni-corn</h1>
                        <span>Managing your uni-versity career</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="mainbody-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="menu-item blue">
                        <a href="#calendar-modal" data-toggle="modal">
                            <i class="fa fa-calendar"></i>
                            <p>Schedule</p>
                        </a>
                    </div>
                    <div class="menu-item green">
                        <a href="#tasks-modal" data-toggle="modal">
                            <i class="fa fa-tasks"></i>
                            <p>Tasks</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">

                    <img src="images/unicorn.png" class="img-responsive">
                </div>
                <div class="col-md-3">
                    <div class="menu-item light-red">
                        <a href="#meetings-modal" data-toggle="modal">
                            <i class="fa fa-envelope-o"></i>
                            <p>Meetings</p>
                        </a>
                    </div>
                    <div class="menu-item color" id="progress">
                        <a href="#progress-modal" data-toggle="modal">
                            <i class="fa fa-pie-chart"></i>
                            <p>Progress</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section-modal modal fade" tab-index="-1" role="dialog" aria-hidden="true" id="calendar-modal">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="section-title text-center">
                        <h3>Your Awesome Calendar</h3>
                        <p>Always be yourself. Unless you can be a unicorn, then always be a unicorn.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-right form-inline">
                        <div class="btn-group">
                            <button class="btn btn-warning" data-calendar-view="year">Year</button>
                            <button class="btn btn-warning" data-calendar-view="month">Month</button>
                            <button class="btn btn-warning active" data-calendar-view="week">Week</button>
                            <button class="btn btn-warning" data-calendar-view="day">Day</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div id="calendar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section-modal modal fade" tab-index="-1" role="dialog" aria-hidden="true" id="tasks-modal">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="section-title text-center">
                        <h3>Tasks</h3>
                        <p>Being a person is getting too complicated. Time to be a unicorn.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <ul id="taskslist" class="timeline">
                            {{#each tasks}}
                                <li class="{{taskliclass status}}">
                                    <div class="timeline-badge {{taskbadgetype status}}">
                                        <i class="glyphicon {{taskicontype status}}"></i>
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4>{{title}}</h4>
                                        </div>
                                        <div class="timeline-body">
                                            <button id="editTask" class="btn btn-info btn-sm">
                                                <i class="glyphicon glyphicon-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <div class="form-horizontal" id="task-form">
                            <div class="form-group">
                                <label for="task-title" class="control-label sr-only">Title</label>
                                <div class="col-sm-10">
                                    <input id="taskTitle" value="" class="form-control" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="taskPriority" class="control-label sr-only">Priority</label>
                                <div class="col-sm-10">
                                    <input id="taskPrior" value="" class="form-control" placeholder="Priority (0-...)">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-success" id="addTask">
                                        <i class="glyphicon glyphicon-floppy-disk"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-modal modal fade" tab-index="-1" role="dialog" aria-hidden="true" id="meetings-modal">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="section-title text-center">
                        <h3>Meetings</h3>
                        <p>Everything is better with a unicorn</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <ul id="meetingslist" class="timeline">
                            {{#each meetings}}
                                <li class="{{meetingliclass start}}">
                                    <div class="timeline-badge {{meetingbadgetype start}}">
                                        <i class="glyphicon {{meetingicontype start}}"></i>
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4 class="timeline-title">{{title}}</h4>
                                            <p>
                                                <small class="text-muted">
                                                    {{start}}
                                                </small>
                                            </p>
                                        </div>
                                        <div class="timeline-body">
                                            <p>{{notes}}</p>
                                            <button class="btn btn-sm btn-info" id="editMeeting">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <div class="form-horizontal" id="meeting-form">
                            <div class="form-group">
                                <label for="meeting-title" class="control-label sr-only">Title</label>
                                <div class="col-sm-10">
                                    <input id="meetingTitle" value="" class="form-control" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group date col-sm-8" style="padding-left:15px" id="meeting-starttime">
                                    <input type="text" class="form-control" value="" id="meetingStart">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="meeting-description" class="control-label sr-only">Notes</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" value="" id="meetingDescription"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-success" id="addMeeting">
                                    <i class="glyphicon glyphicon-floppy-disk"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-modal modal fade" tab-index="-1" role="dialog" aria-hidden="true" id="progress-modal">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="section-title text-center">
                        <h3>Progress</h3>
                        <p>If someone says you're not a unicorn don't talk to them. You do not need that kind of negativity in your life.</p>
                    </div>
                </div>
                <div class="row">
                    <div id="tasksToday" class="text-center col-md-4 col-md-offset-4">
                    {{tasksUpdate}}</div>
                    <div class="col-md-5" id="chartscontainer">
                        {{progressTasks}}
                    </div>
                    <div class="col-md-5" id="chartmeetingcontainer">
                        {{progressMonths}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
